<script>
    //Problema: Array em ordem decrescente
    //Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).

    //ENTRADA
    let n1 = parseFloat(prompt("Insira um número:").trim());
    let n2 = parseFloat(prompt("Insira outro um número:").trim());
    let n3 = parseFloat(prompt("Insira outro número:").trim());

    //PROCESSAMENTO
    const menor = Math.min(n1, n2, n3);
    const maior = Math.max(n1, n2, n3);
    let final = [maior, menor];
    if (!final.includes(n1)) {
        final.splice(1, 0, n1);
    }
    if (!final.includes(n2)) {
        final.splice(1, 0, n2);
    }
    if (!final.includes(n3)) {
        final.splice(1, 0, n3);
    }
    alert(final.join(" - "));
</script>
